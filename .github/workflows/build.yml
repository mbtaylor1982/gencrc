name: Build gencrc

on:
  push:
    branches:
    - main
  workflow_dispatch:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    container: gcc:latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Invoke Makefile
      run: make
    - name: Upload gencrc
      uses: actions/upload-artifact@v4
      with:
        name: gencrc
        retention-days: 14
